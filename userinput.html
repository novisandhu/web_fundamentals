<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container">
    <form>
        <input type="text" name="username" id="username" placeholder="enter username" required>
        <input type="email" name="email" id="email" placeholder="enter email" required>
        <input type="number" name="mobile number" id="mobile number" placeholder="enter mobile number" required>
        <input type="tel" name="mobile number" id="mobile" placeholder="enter mobile number" required>
        <input type="radio" name="male" id="male" value="male">male
        <input type="radio" name="female" id="female" value="female">female
        <input type="checkbox" name="hobies[]" id="cricket" >cricket
        <input type="checkbox" name="hobies[]" id="tv">tv
        <input type="checkbox" name="hobies[]" id="reading">reading
        <input type="checkbox" name="hobies[]" id="cooking">cooking
        <input type="date" name="dob" id="dob">
        <textarea name="address" id="address" cols="30" rows="5"></textarea>
        <br>
        <br>
        <select name="country" id="country" required>
            <option value="">select country</option>
            <option value="india">india</option>
            <option value="australia">australia</option>
        </select>
        <br>
        <input type="file" name="photo" id="photo" required>

        <input type="button" value="button">
        <input type="submit" value="submit">
        <input type="reset" value="reset">

    </form>
    </div>
</body>
</html>
