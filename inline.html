<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline form</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container">
        <form class="form-inline">
            <label for="username">username</label>
            <input type="text" name="username" id="username" class="form-control ml-sm-1 mr-sm-2 mb-sm-0 mb-2">
            <label for="password">password</label>
            <input type="password" name="password" id="password" class="form-control ml-sm-1 mr-sm-2 mb-sm-0 mb-2">
            <input type="submit" value="login" class="btn btn-success">

        </form>
    </div>
</body>
</html>
